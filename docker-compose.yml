version: '3'

services:
  web:
    image: nginx:alpine
    volumes:
      - ./public:/var/www/public
      - ./vhost.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 80:80

  app:
    build: .
    working_dir: /var/www
    volumes:
      - ./:/var/www
    environment:
      - "DB_HOST=database"
    depends_on:
      - database

  database:
    image: mysql:5.7
    expose:
      - 3306
    environment:
      - "MYSQL_ROOT_PASSWORD=${DB_PASSWORD}"
      - "MYSQL_DATABASE=${DB_DATABASE}"